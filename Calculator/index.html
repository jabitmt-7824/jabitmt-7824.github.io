<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
 
	 <div id="calculator">
       <div id="head"><h3>CALCULATOR</h3></div>
	   <div id="display-container">
	   	<p id="display"></p>
	   </div>

       <div id="keypad">

       <div class="row">
	   <div id="clear" class="button" data-value="AC">
	   	  <span>AC</span>
	   </div>
	   <div id="negate" class="button" data-value="+/-">
	   	  <span>+/-</span>
	   </div>
	   <div id="modulo" class="button" data-value="%">
	   	  <span>%</span>
	   </div>
	   <div id="division" class="button main-operator" data-value="/">
	   	  <span>/</span>
	   </div>
	   </div>

       <div class="row">
	   <div id="seven" class="button" data-value="7">
	   	  <span>7</span>
	   </div>
	   <div id="eight" class="button" data-value="8">
	   	  <span>8</span>
	   </div>
	   <div id="nine" class="button" data-value="9">
	   	  <span>9</span>
	   </div>
	   <div id="multiplication" class="button main-operator" data-value="*">
	   	  <span>*</span>
	   </div>
	   </div>

       <div class="row">
	   <div id="four" class="button" data-value="4">
	   	  <span>4</span>
	   </div>
	   <div id="five" class="button" data-value="5">
	   	  <span>5</span>
	   </div>
	   <div id="six" class="button" data-value="6">
	   	  <span>6</span>
	   </div>
	   <div id="substraction" class="button main-operator" data-value="-">
	   	  <span>-</span>
	   </div>
	   </div>

       <div class="row">
	   <div id="one" class="button" data-value="1">
	   	  <span>1</span>
	   </div>
	   <div id="two" class="button" data-value="2">
	   	  <span>2</span>
	   </div>
	   <div id="three" class="button" data-value="3">
	   	  <span>3</span>
	   </div>
	   <div id="addition" class="button main-operator" data-value="+">
	   	  <span>+</span>
	   </div>
	   </div>

       <div class="row">
	   <div id="zero" class="button" data-value="0">
	   	  <span>0</span>
	   </div>
	   <div id="dot" class="button" data-value=".">
	   	  <span>.</span>
	   </div>
	   <div id="equal" class="button main-operator" data-value="=">
	   	  <span>=</span>
	   </div>
	   </div>

	   </div>

	 </div>

	 <script type="text/javascript" src="calc.js">
	 	
	 </script>
</body>
</html>
